<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="color-primary" class="italic" >
    <h3>Cor primária</h3>
  </div>
  <div id="color-secondary">
    <h3>Cor Secundária</h3>
  </div>
  <div id="extra-color" class="italic">
    <h3>Cor Complementar</h3>
  </div>
  <div id="dark-color" >
    <h3>Cor Escura</h3>
  </div>
  <div id="bright-color" class="italic">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
