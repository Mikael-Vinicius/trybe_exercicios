<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
  <form class="container bg-light" action="" method="get">
      <label class="form-control bg-light" for="name">Nome:
      <input type="text" id="name" minlength="10" maxlength="40">
      </label>
      <div class="form-control bg-light" id="new-line">
        <label for="email">E-mail:
        <input type="email" name="" id="email" minlength="10" maxlength="50">
        </label>
      </div>
      <label class="pe-3 my-3" for="">Destino preferido:</label>
      <div class="bg-light form-check-inline form-check" id="new-line">
      
        <input class="form-check-input" type="radio" name="options" id="option-1"> 
      
        <label class="form-check-label" for="option-1">Cidade</label>
      </div>
      <div class=" bg-light form-check-inline">
        <input class="form-check-input" type="radio" name="options" id="option-2"> 
        <label class="form-check-label" for="option-2">Campo</label>
      </div>
      <div class="bg-light form-check-inline" id="new-line">
        <input class="form-check-input" type="radio" name="options" id="option-3"> 
        <label class="form-check-label" for="option-3">Praia</label>
      </div>
      <div class="bg-light form-check-inline">
        <input class="form-check-input" type="radio" name="options" id="option-4"> 
        <label class="form-check-label" for="option-4">Montanha</label>
      </div>
      
      <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        <textarea class="form-control my-2" placeholder="Limite de 500 caracteres" name="textarea" id="anwser" cols="30" rows="10"
          maxlength="500"></textarea>
      </label>
      <div class="bg-light mb-4 form-control" id="new-line">
        <label for="">Qual a melhor data para realizar sua viagem?:
          <input placeholder="dd/mm/aaaa" type="datetime" name="" id="">
        </label>
      </div>
      <div class="form-control  bg-light" id="new-line">
        <br>
        <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          <br>
          <input type="checkbox" name="checkAnwser" id="Check1">
        </label>
      </div>
      <div class="form-control ml-2 bg-light" id="new-line">
        <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          <br>
          <input type="checkbox" name="checkAnwser" id="Check2">
        </label>
      </div>
        <div class="" id="new-line">
          <label for="">
            <button class="btn btn-dark" type="submit">Enviar</button>
            <button class="btn btn-secondary" type="reset">Limpar</button>
          </label>
        </div>
  </form>
  <script src="/script.js"></script>  
</body>
</html>
